<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>##nomeSistema##</title>

     ##includes##
     <script src="../js/_Cadastros/forma_pagto.js"></script>
    <script>##autoComplete_Estados##</script>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="row divMsg">
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
      <div class="col-md-4 col-sm-10 col-xs-10">##Mensagem##</div>
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
    </div>
    <div class="container conteudo">
      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            Cadastro de Forma de Pagamento
            <span align="right" data-toggle="modal" title="Buscar forma de pagamento" data-target="#buscaCadastro" style="cursor: pointer;">
              &nbsp;<img src="../icones/lupa.png">
            </span>
          </div>
        </div>
        <div class="panel-body">
          <form action="forma_pagto_grava.php" id="form_edita" method="POST" enctype="multipart/form-data" autocomplete="off">
            <input type="hidden" name="id_cadastro" id="id_cadastro" value="##id_cadastro##">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="Nome">Nome</label>
                <input type="text" class="form-control" id="forp_nome" name="forp_nome" value="##forp_nome##" placeholder="Nome" autofocus >
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="Estado">Tipo</label>
                <select name="forp_tipo" id="forp_tipo" class="form-control">
                  <option ##comboBoxTipo## value="" selected="">----</option>
                  <option ##comboBoxTipoAV## value="A Vista">A vista</option>
                  <option ##comboBoxTipoMCE## value="Mensal com Entrada">Mensal com Entrada</option>
                  <option ##comboBoxTipoMSE## value="Mensal sem Entrada">Mensal sem Entrada</option>
                  <option ##comboBoxTipoDU## value="Dias Uteis">Dias Uteis</option>
                  <option ##comboBoxTipoDDL## value="DDL" disabled="disabled">DDL</option>
                  <option ##comboBoxTipoDI## value="Dias informados">Dias informados</option>
                  <option ##comboBoxTipoPL## value="Parcelamento Livre">Parcelamento Livre</option>
                  <option ##comboBoxTipoG## value="Garantia">Garantia</option>
                  <option ##comboBoxTipoD## value="Devolucao">Devolucao</option>
                  <option ##comboBoxTipoT## value="Troca">Troca</option>
                  <option ##comboBoxTipoR## value="Retorno">Retorno</option>
                  <option ##comboBoxTipoB## value="Bonificacao">Bonificação</option>
                  <option ##comboBoxTipoCD## value="Condicional">Condicional</option>  
                  <option ##comboBoxTipoCS## value="Consignacao">Consignação</option>
                  <option ##comboBoxTipoFM## value="Faturado" disabled="disabled">Faturado Mensalmente</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
                <center>
                  <button type="button" onclick="testaDados()" class="btn btn-success">Gravar</button>
                  <button type="button" onclick="novoCadastro()" class="btn btn-info">Novo</button>
                  ##btnExcluir##
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="buscaCadastro" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="buscaLabel"><input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" autofocus ></h4>
          </div>
          <div class="modal-body" id="resultBusca">

          </div>
          <div class="modal-footer">
            <button type="button" onclick="zeraBusca()" class="btn btn-default" data-dismiss="modal">Voltar</button>
            <button type="button" onclick="buscaCadastro('forma_pagto_grava.php')" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

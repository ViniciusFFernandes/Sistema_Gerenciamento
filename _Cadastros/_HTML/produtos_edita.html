<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Trabalho de desenvolvimento web</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/padrao.css" rel="stylesheet">
    <link href="../js/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../js/_Cadastros/pessoas.js"></script>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="container conteudo">
      <div class="row" style="margin: 1px;">
        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-4 col-sm-10">##Mensagem##</div>
        <div class="col-md-4 col-sm-1"></div>
      </div>

      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            Cadastro de Produtos
            <span align="right" data-toggle="modal" title="Buscar pessoas" data-target="#buscaPrduto" style="cursor: pointer;">
              &nbsp;<img src="../icones/lupa.png">
            </span>
          </div>
        </div>
        <div class="panel-body">
          <form action="produtos_grava.php" id="cadastro_produtos" method="POST" enctype="multipart/form-data" autocomplete="off">
            <input type="hidden" name="idprodutos" id="idprodutos" value="##idprodutos##">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <label for="Nome">Nome</label>
                  <input type="text" class="form-control" id="prod_nome" name="prod_nome" value="##prod_nome##" placeholder="Nome" autofocus >
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                  <label for="Grupo">Grupo</label>
                  ##comboBoxGrupo##
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                  <label for="SubGrupo">SubGrupo</label>
                  ##comboBoxSubGrupo##
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label for="RG">Tipo</label>
                  <select name="prod_tipo_produto" class="form-control" id="prod_tipo_produto">
                    <option ##comboBoxTipo## value="">-----</option>
                    <option ##comboBoxTipoPR## value="Produto Revenda">Produto Revenda</option>
                    <option ##comboBoxTipoMP## value="Materia Prima">Matéria Prima</option>
                    <option ##comboBoxTipoPC## value="Produto para Consumo">Produto para Consumo</option>
                    <option ##comboBoxTipoPP## value="Producao Propria">Produção Própria</option>
                    <option ##comboBoxTipoPV## value="Producao para Venda">Produção para Venda</option>
                    <option ##comboBoxTipoV## value="Veiculo">Veículo</option>
                    <option ##comboBoxTipoBT## value="Brindes de Terceiros">Brindes de Terceiros</option>
                    <option ##comboBoxTipoBP## value="Brindes Próprios">Brindes de Próprios</option>
                    <option ##comboBoxTipoE## value="Embalagem">Embalagem</option>
                    <option ##comboBoxTipoIP## value="Imobilizado Proprio">Imobilizado Próprio</option>
                    <option ##comboBoxTipoPAT## value="Terceiros">Produto Adquirido de Terceiros</option>
                    <option ##comboBoxTipoO## value="Outros">Outros</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label for="SubGrupo">Unidade</label>
                  ##comboBoxUnidade##
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label for="Nome">Qte Estoque</label>
                  <input type="text" class="form-control" id="prod_qte_estoque" name="prod_qte_estoque" value="##prod_qte_estoque##" placeholder="Estoque" autofocus >
                </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label for="Endereço">Preço de Tabela</label>
                  <input type="text" class="form-control" id="prod_preco_tabela" name="prod_preco_tabela" value="##prod_preco_tabela##" placeholder="Preço de Tabela">
              </div>
          </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
              <!-- <center><button type="button" class="btn btn-success" onclick="testaDados()">Cadastrar-se</button></center> -->
              <center>
                <button type="button" onclick="testaDados()" class="btn btn-success">Gravar</button>
                <button type="button" onclick="novoProduto()" class="btn btn-info">Novo</button>
                ##btnExcluir##
              </center>
            </div>
          </div>
          </form>
        </div>
    </div>
  </div>   
</div>


<!-- Modal -->
<div class="modal fade" id="buscaPessoas" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="buscaLabel"><input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" autofocus ></h4>
      </div>
      <div class="modal-body" id="resultBusca">

      </div>
      <div class="modal-footer">
        <button type="button" onclick="zeraBusca()" class="btn btn-default" data-dismiss="modal">Voltar</button>
        <button type="button" onclick="buscaProduto()" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>

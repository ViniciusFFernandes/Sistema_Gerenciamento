<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Trabalho de desenvolvimento web</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/padrao.css" rel="stylesheet">
    <link href="../js/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../js/_Cadastros/sub_grupos.js"></script>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="row divMsg">
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
      <div class="col-md-4 col-sm-10 col-xs-10">##Mensagem##</div>
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
    </div>
    <div class="container conteudo">
      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            Cadastro de Sub Grupos
            <span align="right" data-toggle="modal" title="Buscar cidades" data-target="#buscaSubGrupos" style="cursor: pointer;">
              &nbsp;<img src="../icones/lupa.png">
            </span>
          </div>
        </div>
        <div class="panel-body">
          <form action="sub_grupos_grava.php" id="cadastro_sub_grupos" method="POST" enctype="multipart/form-data" autocomplete="off">
            <input type="hidden" name="idsubgrupos" id="idsubgrupos" value="##idsubgrupos##">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="Nome">Nome</label>
                <input type="text" class="form-control" id="subg_nome" name="subg_nome" value="##subg_nome##" placeholder="Nome" autofocus >
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
                <center>
                  <button type="button" onclick="testaDados()" class="btn btn-success">Gravar</button>
                  <button type="button" onclick="novoSubGrupo()" class="btn btn-info">Novo</button>
                  ##btnExcluir##
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="buscaSubGrupos" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="buscaLabel"><input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" autofocus ></h4>
          </div>
          <div class="modal-body" id="resultBusca">

          </div>
          <div class="modal-footer">
            <button type="button" onclick="zeraBusca()" class="btn btn-default" data-dismiss="modal">Voltar</button>
            <button type="button" onclick="buscaSubGrupos()" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

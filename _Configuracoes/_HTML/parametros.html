<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>##nomeSistema##</title>
    
    ##includes##
    <script src="../js/_Configuracoes/parametros.js"></script>
  </head>

  <body id="page-top">
    <div id="wrapper">
      ##Menu##
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          ##topBar##
          <div class="container-fluid">
            <div class="card shadow mb-4 border-left-success">
              <div class="card-header py-3">            
                <h6 class="m-0 font-weight-bold text-primary">Parametros</h6>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12" style="margin-bottom: 5px;">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fas fa-search"></i></span>
                      <input type="text" class="form-control" name="consulta" id="consulta" placeholder="consultar">
                    </div>
                  </div>
                </div>
                <div class="row" align="center">
                  <div class="col-md-12 col-sm-12 col-12" style="margin-bottom: 5px;">
                    <button class="btn btn-success" onclick="buscaParametros()">Consultar</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-12" id="retParametros">
                    <center><img src="../icones/carregando.gif" width=35px;"></center>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Modal -->
          <div class="modal fade" id="editaParametros" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h5 class="modal-title font-weight-bold text-primary">Editar Parametro</h5>
                </div>
                <div class="card-body">
                  <input type="hidden" id="idparametros" name="idparametros">
                  <div class="row" name="espera" align="center">
                    <div class="col-md-12 col-sm-12 col-12" style="margin-bottom: 5px;">
                      <img src="../icones/carregando.gif" width="35px;">
                    </div> 
                  </div>
                  <div class="row" name="conteudo">
                    <div class="col-md-12 col-sm-12 col-12" style="margin-bottom: 5px;">
                      <label for="para_nome">Parametro:</label>
                      <input type="text" class="form-control" name="para_nome" id="para_nome" readonly>
                    </div> 
                  </div>
                  <div class="row" name="conteudo">
                    <div class="col-md-12 col-sm-12 col-12" style="margin-bottom: 5px;">
                      <label for="para_valor">Valor:</label>
                      <input type="text" class="form-control" name="para_valor" id="para_valor">
                    </div> 
                  </div>
                  <div class="row" name="conteudo">
                    <div class="col-md-6 col-sm-6 col-6" style="margin-bottom: 5px;">
                      <label for="para_tipo">Tipo:</label>
                      <select name="para_tipo" id="para_tipo" class="form-control" onchange="testaTipo()">
                        <option value="parametro">Parametro</option>
                        <option value="variavel">Variavel</option>
                        <option value="constante">Constante</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-sm-6 col-6" style="margin-bottom: 5px;" id="div_nome_constante">
                      <label for="para_nome_constante">Nome para o Constante:</label>
                      <input type="text" class="form-control" name="para_nome_constante" id="para_nome_constante">
                    </div> 
                  </div>
                  <div class="row" name="conteudo">
                    <div class="col-md-12 col-sm-12 col-12" style="margin-bottom: 5px;">
                      <label for="para_obs">Observações:</label>
                      <textarea class="form-control" name="para_obs" id="para_obs" rows="5"></textarea>
                    </div> 
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" id="btnFechaModal" class="btn btn-light" data-dismiss="modal">cancelar</button>
                  <button type="button" name="btnGrava" onclick="gravarParametros()" class="btn btn-success">Gravar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>  
  </body>
</html>

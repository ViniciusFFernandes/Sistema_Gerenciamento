<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Trabalho de desenvolvimento web</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/padrao.css" rel="stylesheet">
    <link href="../js/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/_Configuracoes/versao_atualizacao.js"></script>
    <style>
      #linhasBusca:hover {color: #4169E1;font-weight: bold;}
    </style>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="container conteudo">
      <div class="row" style="margin: 1px;">
        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-4 col-sm-10">##Mensagem##</div>
        <div class="col-md-4 col-sm-1"></div>
      </div>

      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            Atualizações do sistema
          </div>
        </div>
        <div class="panel-body">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="Nome">Versão do Sistema</label>
                ##versaoSistema##
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="Sigla">Ultima Versão do Sistema</label>
                ##ultimaVersaoSistema##
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
                <center>
                  ##btnAtualizar##
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="buscaUnidades" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="buscaLabel"><input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" autofocus ></h4>
          </div>
          <div class="modal-body" id="resultBusca">

          </div>
          <div class="modal-footer">
            <button type="button" onclick="zeraBusca()" class="btn btn-default" data-dismiss="modal">Voltar</button>
            <button type="button" onclick="buscaUnidades()" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Trabalho de desenvolvimento web</title>

    ##includes##
    <script src="../js/_Configuracoes/versao_atualizacao.js"></script>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="row divMsg">
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
      <div class="col-md-4 col-sm-10 col-xs-10">##Mensagem##</div>
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
    </div>
    <div class="container conteudo">
      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            <button class="btn btn-default" style="float: right; padding: 0px 3px; cursor: pointer; margin-left: 6px;" title="Histórico de atualizações" onclick="abrirHistoricoAtt()" data-toggle="modal" data-target="#historicoAtt"><img src="../icones/historico_atualizacao.png"></button>
            <button class="btn btn-default" style="float: right; padding: 0px 3px; cursor: pointer; margin-left: 6px;" title="Baixar atualizações" onclick="baixarAtualizacao()" data-toggle="modal" data-target="#atualizacaoSistema"><img src="../icones/baixar_atualizacao.png"></button>
            ##btnEnviarAtt##
            Atualizações do sistema
          </div>
        </div>
        <div class="panel-body">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12" >
                <label for="Sigla">Ultima Versão do Sistema</label>
                ##ultimaVersaoSistema##
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="Nome">Versão do Sistema</label>
                <span id="versaoAtualSistema">##versaoSistema##</span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
                <center id="btnAtualizar">
                  ##btnAtualizar##
                </center>
              </div>
            </div>
            <div class="row" style="display: none;" id="relatorioAtualizacaoTitulo">
              <div class="col-md-12 col-sm-12 col-xs-12"><b>Relatório da Atualização</b></div>
            </div>
            <div id="relatorioAtualizacao" style="display: none;"></div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div id="historicoAtt" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Historico de atualizações</h4>
          </div>
          <div class="modal-body" id="conteudoHistoricoAtt"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          </div>
        </div>

      </div>
    </div>

    <div id="atualizacaoSistema" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Atualização do Sistema</h4>
          </div>
          <div class="modal-body" id="conteudoAtualizacao" align="center"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>

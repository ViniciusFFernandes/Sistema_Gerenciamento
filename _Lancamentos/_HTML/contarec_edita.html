<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">

   	<title>##nomeSistema##</title>

     ##includes##
     <script src="../js/_Lancamentos/contarec.js"></script>
     <script>##autoComplete_Pessoas##</script>
  </head>
  <body>

    <div>
     ##Menu##
    </div>
    <div class="row divMsg">
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
      <div class="col-md-4 col-sm-10 col-xs-10">##Mensagem##</div>
      <div class="col-md-4 col-sm-1 col-xs-1"></div>
    </div>
    <div class="container conteudo">
      <div class="panel panel-default" style="border: solid 2px #828282; ">
        <div class="panel-heading" style="border-bottom: solid 1px #828282; " >
          <div class="panel-title">
            Contas a Receber
            <span align="right" data-toggle="modal" title="Buscar Setores" data-target="#buscaCadastro" style="cursor: pointer;">
              &nbsp;<img src="../icones/lupa.png">
            </span>
            <span style="margin-left: 10px;">
              ##ctrc_situacao##
            </span>
          </div>
        </div>
        <div class="panel-body">
          <form action="contarec_grava.php" id="form_edita" method="POST" enctype="multipart/form-data" autocomplete="off">
            <input type="hidden" name="id_cadastro" id="id_cadastro" value="##id_cadastro##">
            <div class="row">
              <div style="padding: 0px;" class="col-md-4 col-sm-4 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-6">
                  <label for="codigo">Código</label>
                  <input type="text" class="form-control col-2" id="idcontarec" name="idcontarec" value="##idcontarec##" placeholder="Código" autofocus >
                </div>  
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <label for="vencimento">Inclusão</label>
                <input type="date" class="form-control" id="ctrc_inclusao" name="ctrc_inclusao" value="##ctrc_inclusao##" readonly >
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <label for="vencimento">Vencimento</label>
                <input type="date" class="form-control" id="ctrc_vencimento" name="ctrc_vencimento" value="##ctrc_vencimento##" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label for="Cliente">Cliente</label>
                ##autoComplete_CampoPessoas##
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="tipoConta">Tipo da Conta</label>
                ##comboBoxTipoConta##
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <label for="Bancos">Banco</label>
                ##comboBoxBancos##
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <label for="CC">Conta Corrente</label>
                <span id="comboBoxCC">##comboBoxCC##</span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <input type="hidden" class="form-control" id="operacao" name="operacao" value="">
                <center>
                  ##btnGravarReabrir##
                  <button type="button" onclick="novoCadastro()" class="btn btn-info">Novo</button>
                  ##btnExcluir##
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="buscaCadastro" tabindex="-1" role="dialog" aria-labelledby="buscaLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="buscaLabel"><input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Pesquisar" autofocus ></h4>
          </div>
          <div class="modal-body" id="resultBusca">

          </div>
          <div class="modal-footer">
            <button type="button" onclick="zeraBusca()" class="btn btn-default" data-dismiss="modal">Voltar</button>
            <button type="button" onclick="buscaCadastro('contarec_grava.php')" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
